<style>
	body {
		background-color: #638CB8;
	}

	input {
		width: 100%;
		padding: 12px 20px;
		margin: 8px 0;
		box-sizing: border-box;
	}

	input::placeholder {
		color: #d3d3d3;
	}

	.submit {
		background-color: #6BA3E8;
	}

	.center-column {
		width: 600px;
		margin: 20px auto;
		padding: 20px;
		background-color: #fff;
		border-radius: 3px;
		box-shadow: 6px 2px 30px 0px rgba(0, 0, 0, 0.75);

		margin: 6px;
		padding: 12px;
		border-radius: 3px;
		color: #fff;
		font-size: 16px;
		box-shadow: 0px -1px 10px -4px rgba(0, 0, 0, 0.75);
	}

	.btn-danger {
		background-color: #ffae19;
		border-color: #e59400;
	}
</style>



<div class="container">
	<h1> <b>Course links</b> </h1>
	{{startdate}} to {{enddate}}

</div>


<html>

<head>

	<title>Home</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"

	<div class="container">

			<div class="item-row row container" style="align-content: center;">

				<p class="column" style="color: black;"> Lesson Name &nbsp;&nbsp;&nbsp;&nbsp;</p>
				<p class="column" style="color:black">TotalHits &nbsp;&nbsp;&nbsp;&nbsp;</p>
			</div>

		{% for i in data %}
		<div class="item-row row container" style="align-content: center;">

			<p class="column" style="color: black;">{{i.lesson}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
