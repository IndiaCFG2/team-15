<div class="card" style="width: 60rem;">
 
  <div class="card-body">
    <h5 class="card-title">{{ task.title }}</h5>
    <p class="card-text">{{ task.description }}</p>
    <p class="card-text">{{ task.id }}</p>
       <p class="card-text">{{ task.status }}</p>
    <p class="card-text">{{ task.byuser }}</p>
    <a href="../update/{{task.id}}/{{task.status}}" class="btn btn-secondary btn-lg " tabindex="-1" role="button" aria-disabled="true">Take Task</a>

  </div>
</div>
