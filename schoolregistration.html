<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>  

<script src="https://kit.fontawesome.com/a076d05399.js"></script>
  
</head>
<body>
   
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>Sign Up</h3>
                    <div class="d-flex justify-content-center social_icon">
                        <span><i class="fab fa fa-user-circle"></i></span>
                    </div>
                    
                </div>
                <div class="card-body">
                    <form>

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="school name">
                        </div>

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-book"></i></span>
                            </div>
                            <!-- <input type="text" class="form-control" placeholder="board"> -->
                            <select name="board" class="form-control" placeholder="board" id="board">
                                <option value="CBSE">CBSE</option>
                                <option value="Telangana">Telangana</option>
                                <option value="karnataka">karnataka</option>
                                <option value="Maharastra">Maharastra</option>
                              </select>
                        </div>

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-phone"></i></span>
                            </div>
                            <input type="dropdown" class="form-control" placeholder="phone number(whatsapp number)">
                            
                        </div>

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" class="form-control" placeholder="password">
                        </div>

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" class="form-control" placeholder="confirm password">
                        </div>

                        
                       
                        <div class="form-group">
                            <input type="submit" value="Login" class="btn justify-content-center login_btn">
                        </div>
                    </form>
                    <div class="d-flex justify-content-center links">
                         Have an account?<a href="#">Sign In</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
<style>
    @import url('https://fonts.googleapis.com/css?family=Numans');

html,body{
background-image: url('https://www.covingtontravel.com/wp-content/uploads/2015/09/Dollarphotoclub_68693032_children_back-to-school.jpg');
background-size: cover;
background-repeat: no-repeat;
opacity: 0.7;
height: 100%;
font-family: 'Numans', sans-serif;
}

.social_icon span{
font-size: 60px;
margin-left: 10px;
color: white;
}

.social_icon span:hover{
color:  #FFC312;
cursor: pointer;
}

.social_icon{
position: absolute;
right: 20px;
top: -45px;
}

.container{
height: 100%;
align-content: center;
}

.card{
height: 460px;
margin-top: auto;
margin-bottom: auto;
width: 400px;
background-color: rgba(0,0,0,0.5) !important;
}


.card-header h3{
color: white;
}



.input-group-prepend span{
width: 50px;
background-color: #FFC312;
color: black;
border:0 !important;
}

input:focus{
outline: 0 0 0 0  !important;
box-shadow: 0 0 0 0 !important;

}


.login_btn{
color: black;
background-color: #FFC312;
width: 100px;
}

.login_btn:hover{
color: black;
background-color: white;
}

.links{
color: white;
}

.links a{
margin-left: 4px;
}
</style>
</body>
</html>
